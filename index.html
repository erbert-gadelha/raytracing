<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly com Emscripten</title>
    <script type="text/javascript" src="main.js" defer></script>
    <script type="text/javascript" src="modules.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css" />

</head>
<body>
    <article>
        <div>
            <button id="btn-add-sphere">Adicionar Esfera</button>
            <button id="btn-add-plane">Adicionar Plano</button>
            <button id="btn-add-light">Adicionar Luz</button>
          </div>
          
          <div id="container">
            
            <div id="object-camera" class="object camera">
              <div class="object-title">
                <span class="material-symbols-outlined"> video_camera_back </span>
                <span id="object-title"> Camera </span>
              </div>
               
              
              <span class="param-cord label"> cordenada </span>
              <div class="param-cord input param-vector">
                <span>x:</span>
                <input id="cord-x" type="number" value="0" step=".5" max="100" min="-100">
                <span>y:</span>
                <input id="cord-y" type="number" value="1" step=".5" max="100" min="-100">
                <span>z:</span>
                <input id="cord-z" type="number" value="-10" step=".5" max="100" min="-100">
              </div>
              
              
              <span class="param-rot label"> rotacao </span>
              <div class="param-rot input param-vector">
                <span>x:</span>
                <input id="rot-x" type="number" value="0" step=".5" max="100" min="-100">
                <span>y:</span>
                <input id="rot-y" type="number" value="0" step=".5" max="100" min="-100">
                <span>z:</span>
                <input id="rot-z" type="number" value="0" step=".5" max="100" min="-100">
              </div>
            </div>
            
            <div id="object-ambiental"  class="object ambiental">
              <div class="object-title">
                <span class="material-symbols-outlined"> brightness_5 </span>
                <span id="object-title"> Ambiental </span>
              </div>
              
              
              <span class="param-unique label"> itensidade </span>
              <input id="input-unique" class="param-unique input" type="number" value=".2" step=".1" max="100" min="0.01">
               
              
              <span class="param-color label"> color </span>
              <input id="input-color" class="param-color input" type="color" value="#FFFFB3">
              
            </div>  
            
          </div>
          
          <button id="btn-submit"">
            renderizar
          </B>
    </article>

    <article>
        <canvas id="canvas"></canvas>
    </article>

</body>
</html>
